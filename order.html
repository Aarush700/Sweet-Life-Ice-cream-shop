<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Place Order</title>
    <meta name="description" content="Place your order for delicious ice cream online at Sweet Life. Discover our wide range of flavors, customize your order, and have it delivered right to your doorstep. Experience the joy of indulging in our premium ice cream selections.">
    <meta name="keywords" content="Sweet Life, ice cream shop, online orders, registration, ice cream flavors">
    <meta name="author" content="Ms Bianco">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigation Menu -->
        <nav id="navbar">
            <div class="logo" id="Page-Logo">
                <img src="Images/Logo.jpeg" alt="Error in loading the Sweet Life logo Image!">
            </div>
            <!-- Navbar Links -->
            <ul class="navbar_links">
                <li id="menu-home"><a href="https://mercury.swin.edu.au/cos10005/s103798065/wd_assignment_2/index.html">Home</a></li>
                <li id="menu-register"><a href="https://mercury.swin.edu.au/cos10005/s103798065/wd_assignment_2/register.html">Register</a></li>
                <li id="menu-order"><a href="https://mercury.swin.edu.au/cos10005/s103798065/wd_assignment_2/order.html">Order</a></li>
                <li id="menu-features"><a href="https://mercury.swin.edu.au/cos10005/s103798065/wd_assignment_2/features.html">Features</a></li>
            </ul>
            <button id="contact-button" class="contact">Contact Us</button>
            <!-- Burger Menu for Mobile -->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Order Section -->
        <section id="order">
            <h1>Place Order</h1>
            <div id="order-box">
                <!-- Order Form -->
                <form action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="post" class="form2" id="order-form">
                    <!-- Delivery or Pickup Selection -->
                    <label for="delivery-pickup">Delivery or Pickup:</label>
                    <select name="delivery-pickup" id="delivery-pickup" >
                        <option value="select-one">Select one</option>
                        <option value="delivery">Delivery</option>
                        <option value="pickup">Pickup</option>
                    </select>
                    <br>
                    
                    <!-- Delivery Address -->
                    <div id="delivery-address">
                        <h2>Delivery Address</h2>
                        <div class="address-section">
                            <label for="delivery-street">Street Address:</label>
                            <input type="text" id="delivery-street" name="delivery-street" placeholder="Enter street address">
                        </div>
                        <div class="address-section">
                            <label for="delivery-city">City/Suburb:</label>
                            <input type="text" id="delivery-city" name="delivery-city" placeholder="Enter city/suburb">
                        </div>
                        <div class="address-section">
                            <label for="delivery-state">State/Territory:</label>
                            <input type="text" id="delivery-state" name="delivery-state" placeholder="Enter state/territory">
                        </div>
                        <div class="address-section">
                            <label for="delivery-postcode">Postcode:</label>
                            <input type="text" id="delivery-postcode" name="delivery-postcode" placeholder="Enter postcode">
                        </div>
                    </div>
                    
                    <!-- Checkbox for Billing Address Same as Delivery Address -->
                    <div id="check-address">
                        <label for="address">Billing address is same as the delivery address</label>
                        <input type="checkbox" id="address" name="address">
                        <br>
                    </div>

                    <!-- Billing Address -->
                    <div id="billing-address">
                        <h2>Billing Address</h2>
                        <div class="address-section">
                            <label for="billing-street">Street Address:</label>
                            <input type="text" id="billing-street" name="billing-street" placeholder="Enter street address" >
                        </div>
                        <div class="address-section">
                            <label for="billing-city">City/Suburb:</label>
                            <input type="text" id="billing-city" name="billing-city" placeholder="Enter city/suburb" >
                        </div>
                        <div class="address-section">
                            <label for="billing-state">State/Territory:</label>
                            <input type="text" id="billing-state" name="billing-state" placeholder="Enter state/territory" >
                        </div>
                        <div class="address-section">
                            <label for="billing-postcode">Postcode:</label>
                            <input type="text" id="billing-postcode" name="billing-postcode" placeholder="Enter postcode" >
                        </div>
                    </div>

                    <!-- Contact Number -->
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder="Enter contact number">
                    <br>
                
                    <!-- Email for Receipt -->
                    <label for="email">Email for Receipt:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address">
                    <br>
                
                    <!-- Payment Method: Pay on Pickup -->
                    <label for="pay-on-pickup">Pay on Pickup:</label>
                    <input type="radio" id="pay-on-pickup" name="payment-method" value="pay-on-pickup" >
                    <br>
                
                    <!-- Payment Method: Pay Online -->
                    <label for="pay-online">Pay Online:</label>
                    <input type="radio" id="pay-online" name="payment-method" value="pay-online" >
                    <br>

                    <!-- Credit Card Information -->
                    <div id="credit-card-info">
                        <label for="card-type">Credit Card Type:</label>
                        <select name="card-type" id="card-type">
                            <option value="select">Select one</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>
                        <br>

                        <label for="cardholder-name">Cardholder Name:</label>
                        <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Enter cardholder name">
                        <br>
                
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter card number" maxlength="16">
                        <br>
                
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="Enter expiry date">
                        <br>
                
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                        <br>
                    </div>
                
                    <!-- Place Order Button -->
                    <input type="submit" value="Place Order">
                </form>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Sweet Life. All Rights Reserved.</p>
    </footer>
</body>

</html>
